<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Based Color Change</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            transition: background-color 2s ease, filter 1s ease;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }
        #small-canvas {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 150px;
            border: 2px solid #000;
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="small-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <script src="app.js"></script>
</body>
</html>
